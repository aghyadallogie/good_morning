<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Good Morning Aghy!</title>
</head>

<body>
    <div class="container">

        <div class="city">
            <h2 class="city-name" data-name="${name},${sys.country}">
                <span id="town"></span>
                <sup id="country">Sy</sup>
            </h2>
            <div class="city-temp"></div>
            <figure>
                <img class="city-icon" src="" alt="">
                <figcaption>Sunny</figcaption>
            </figure>
        </div>

        <div class="todo">
            <form action="">
                <input type="text" name="" id="todoInput">
                <ul class="task-list" id="todoList"></ul>
            </form>
        </div>

    </div>
</body>

</html>
